	<div class="container-master">

	<nav class="navbar navbar-expand-sm navbar-dark  navb fixed-top ">
		  <a class="navbar-brand" href="index.html"><h6 class="font-bold">Hotelero</h6><i class="fas fa-hotel"></i></a>
		  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
		    <i class="navbar-toggler-icon"></i>
		  </button>
		  <div class="collapse navbar-collapse" id="navbarNav">
		  	<ul class="navbar-nav ">
						<li class="nav item"><a class="nav-link" href="Nuevos.html">Nuevos</a></li>

						<li class="nav item active"><a class="nav-link" href="nosotro.html">Nosotros</a></li>
					</ul>
		  </div>
		</nav>

		<div class="container-fluid">
			<br>
			<div class="col-md-1.5 breaC">
				<ol class="breadcrumb">
				<li><a href="index.html">Inicio</a>/</li>
				<li class="active">Nosotros</li>
				</ol>
			</div>
		</div>

		<div class="container-form p-5">

			<button class="btn btn-dark" data-toggle="popover" data-content="Tus Comentario Nos Ayuda a Crecer"><i class="fa fa-info-circle"></i></button>
			
			<form class="float-right">
				
				<div class=" form-group">
					<label for="nombre">Nombre</label>
					<input type="text" name="nombre" placeholder="Ingresa Tu Nombre" id="nombre" class="form-control col-sm-9 bg-dark">
				</div>

				<div class=" form-group">
					<label for="apellido">Apellido</label>
					<input type="text" name="apellido" placeholder="Ingresa Tu Apellido" id="apellido" class="form-control col-sm-9 bg-dark">
				</div>
				
				<div class=" form-group">
					<label for="email">Email</label>
					<input type="email" name="email" placeholder="Ingresa Tu Email" id="email" class="form-control col-sm-9 bg-dark">
				</div>

				<div class=" form-group">
					<label for="ciudad"></label>
					<select class="form-control col-sm-9 bg-dark" id="ciudad">
						<option>Medellin</option>
						<option>Bogota</option>
						<option>Cali</option>
						<option>Barranquilla</option>
						<option>Cartagena</option>
						<option>Santa Marta</option>
						<option>Cucuta</option>
						<option>Otra</option>
					</select>
				</div>

				<div class=" form-group">
					<label for="txtarea">Comentario</label>
					<textarea type="text" name="nombre" placeholder="Comentario..." id="txtarea" class="form-control col-sm-9 bg-dark"></textarea>
				</div>

				<div class="form-check">
	    			<input type="checkbox" class="form-check-input bg-dark" id="exampleCheck1">
	    			<label class="form-check-label" for="exampleCheck1">Aceptar Politica & Condiciones</label>
	  			</div>

				<button type="submit" class="btn btn-dark">Enviar</button>
			</form>
		</div>


		

		<div class="footer">
			<div class="titulo">		
			<h1 class=" font-italic title-hft">Footer</h1>
			</div>
			
			<div class="direccion">
				<ul class="list-group-vertical-lg">
					<li class="list-group-item">Medellin-Antioquia</li>
					<li class="list-group-item">Colombia +57</li>
				</ul>
			</div>

			<div class="redes">
				<i class="fab fa-facebook fa-5x"></i>
				<i class="fab fa-linkedin fa-5x"></i>
				
			</div>

			<div class="map">
				<iframe  class="map" src="https://maps.google.com/maps?amp;hl=es&amp;q=medellin+(Mi%20nombre%20de%20egocios)&amp;t=&amp;z=14&amp;ie=UTF8&amp;iwloc=B&amp;output=embed"></iframe>
			</div>
		</div>
</div>
